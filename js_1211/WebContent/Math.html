<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var n = 3.6415346;
	var round = Math.round(n);
	var ceil = Math.ceil(n);
	var floor = Math.floor(n);
	
	document.write("round:",round,"<br>");//반올림
	document.write("ceil:",ceil,"<br>");//올림
	document.write("floor:",floor,"<br>");//내림
	//내림 (랜덤*(최대값 - 최소값 + 1) + 최소값)
	document.write(Math.floor(Math.random()*10)+1);
	document.write(Math.floor(Math.random()*46)+55);
</script>
</head>
<body>

</body>
</html>
