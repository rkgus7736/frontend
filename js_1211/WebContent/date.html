<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>날짜 출력</title>
<script>
	var today= new Date();
	document.write("<h2>오늘 날짜</h2>");
	document.write("년 :"+ today.getFullYear(),"<br>");
	document.write("월 :"+ today.getMonth(),"<br>");
	document.write("일 :"+ today.getDay(),"<br>");
	document.write("일 :"+ today.getDate(),"<br>");
	document.write(today,"<br>");
	
	var worldcup = new Date(2002,5,31);

</script>
</head>
