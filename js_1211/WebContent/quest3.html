<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		숫자 1개를 입력 받아서 (prompt("숫자 입력","0"))
		해당 구구단을 출력
	*/
	var n = Number(prompt("출력 구구단 단 입력", "0"));
	for(i=1;i<10;i++)
		document.write(n,"*",i,"=",n*i,"<br>");
	
	
</script>
</head>

</body>
</html>
