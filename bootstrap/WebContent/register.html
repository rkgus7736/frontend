<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
</script>
</head>
<body>
	<div class="container">
		<h2>회원가입 페이지</h2>
		<div class="row">
			<form class="form-inline">
			<div class="col-xs-12 form-group">
				<label class="col-xs-1 form-control-static" for="id">아이디</label>
				<input type="text" class="col-xs-4 form-control" id="id">
			</div>	
			<div class="col-xs-12 form-group">
				<label class="col-xs-1 form-control-static" for="pass">암호</label>
				<input type="password" class="col-xs-4 form-control" id="pass">
			</div>	
			<div class="col-xs-12 form-group">
				<label class="col-xs-1 form-control-static" for="pass_check">암호확인</label>
				<input type="password" class="col-xs-4 form-control" id="pass_check">
			</div>	
			<div class="col-xs-12 form-group">
				<label class="col-xs-1 form-control-static" for="name">이름</label>
				<input type="text" class="col-xs-4 form-control" id="name">
			</div>	
			<div class="col-xs-12 form-group">
				<label class="col-xs-1 form-control-static">연락처</label>
				<div class="col-xs-11" style="padding-left:0px;">
				<select class="form-control">
					<option>010</option>
					<option>011</option>
					<option>016</option>
					<option>019</option>
				</select>
				<span class="form-control-static">-</span>
				<input type="text" class="form-control">
				<span class="form-control-static">-</span>
				<input type="text" class="form-control">
				</div>
			</div>	
			<div class="col-xs-12 form-group">
				<label class="col-xs-1 form-control-static">이메일</label>
				<div class="col-xs-11" style="padding-left:0px;">
				<input type="text" class="form-control">
				<span class="form-control-static">@</span>
				<select class="form-control">
					<option>gmail.com</option>
					<option>naver.com</option>
					<option>hanmail.net</option>
					<option>직접입력</option>
				</select>
				</div>
			</div>
			<div class="col-xs-12">
				<label class="col-xs-2 form-control-static">메일링 서비스 동의</label>
				<div class="checkbox col-xs-1">
					 <input type="checkbox" class="form-control">가입
				</div>
			</div>	
			<div class="col-xs-12">
				<label class="col-xs-2 form-control-static">약관동의</label>
				<div class="checkbox col-xs-1">
					 <input type="radio" class="form-control">동의
				</div>
				<div class="checkbox col-xs-1">
					 <input type="radio" class="form-control">비동의
				</div>
			</div>
			<div class="col-xs-5">
				<div class="btn-group-justified">
				<a class="btn btn-primary">회원가입</a>
				<a class="btn btn-primary">초기화</a>
				<a class="btn btn-primary">취소</a>
				</div>
			</div>
			</form>
		</div>
	</div>	
</body>
</html>
