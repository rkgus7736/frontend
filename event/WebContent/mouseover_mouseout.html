<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouseover_mouseout</title>
<style>
	*{
	margin:0;
	padding:0;
	}
	ul{
	padding:20px;
	height:200px;
	margin:30px auto;
	width: 500px;
	background-color: #e8e8e8;
	}
	li{
	width: 100px;
	height: 70px;
	padding: 20px 0px;
	line-height: 20px;
	font-size: 20px;
	border: 1px solid black;
	display: inline-block;
	box-sizing: border-box;
	}
	#result{
	text-align: center;
	font-size: 20px;
	}
</style>
<script>
	window.onload = function(){
		var ul = document.getElementsByTagName("ul");
		var li = document.getElementsByTagName("li");	
		var result = document.getElementById("result");
	
			ul[0].onmouseover = function(){
				result.innerHTML = "ul-onmouseover";			
			};	
			ul[0].onmouseout = function(){
				result.innerHTML = "ul-onmouseout";			
			};	
			for(i=0;i<li.length;i++)
				li[0].onmouseover = function(){
					result.innerHTML = "li-onmouseover";
					console.log("li-onmouseover");
			};
				li[0].onmouseout = function(){
					result.innerHTML = "li-onmouseout";
					console.log("li-onmouseout");
			};
	};
</script>
</head>
<body>
	<!-- 메뉴바, display : inline-block, ul->padding:20px; -->
	<ul>
		<li><a href = "#">메뉴1</a></li>
		<li><a href = "#">메뉴2</a></li>
		<li><a href = "#">메뉴3</a></li>
		<li><a href = "#">메뉴4</a></li>
	</ul>
	<div id = "result"></div> 
	
</body>
</html>
