<script>

	/* alert("start");

window.onload = function(){
	var txt = document.getElementById("txt");
	var result = document.getElementById("result");
	
	txt.onfocus = function(){ // 마우스로 선택이 된 순간
		txt.style.backgroundColor = "skyblue";
		result.innerHTML = "onfocus event";
	};
	txt.onblur = function(){ // 마우스에서 선택이 풀린 순간
		txt.style.backgroundColor = "white";
		result.innerHTML = "onblur event";
	};
	
}
</script>
</head>
<body>

	<input type ="text" id="txt" value="테스트 내용">
	<div id="result"></div>
