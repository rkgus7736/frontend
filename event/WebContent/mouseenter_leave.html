<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
	margin:0;
	padding:0;
	}
	ul{
	padding:20px;
	height:200px;
	margin:30px auto;
	width: 500px;
	background-color: #e8e8e8;
	position: relative;
	}
	li{
	width: 100px;
	height: 70px;
	padding: 20px 0px;
	line-height: 20px;
	font-size: 20px;
	border: 1px solid black;
	display: inline-block;
	box-sizing: border-box;
	position: absolute;
	}
	#result{
	text-align: center;
	font-size: 20px;
	}
</style>
<script>
	window.onload = function(){
		var ul = document.getElementsByTagName("ul");
		var li = document.getElementsByTagName("li");		
		var result = document.getElementById("result");
	
			ul[0].onmouseenter = function(){
				result.innerHTML = "ul-onmouseenter";			
			};
			ul[0].onmouseleave = function(){
				result.innerHTML = "ul-onmouseleave";			
			};
			for(i=0;i<li.length;i++)
				li[0].onmouseenter = function(){
					result.innerHTML = "li-onmouseenter";
					console.log("li-onmouseenter");
			};
				li[0].onmouseleave = function(){
					result.innerHTML = "li-onmouseleave";
					console.log("li-onmouseleave");
			};
		
	};
</script>
</head>
<body>
<!-- 메뉴바, display : inline-block, ul->padding:20px; -->
	<ul>
		<li><a href = "#">메뉴1</a></li>
	
	</ul>
	<div id = "result"></div> 
	
</body>
</html>
