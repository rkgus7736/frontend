
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		nav{
			border :1px solid black;
		}
		ul{
			font-size:0px;
			text-align: center;
		}
		li{
			display: inline-block;
		}
		a:link, a:visited {
			width:200px;
			font-size:18px;
			line-height: 18px;
			font-weight:bold;
			text-align:center;
			padding:20px 0px;
			display: inline-block;
			color:black;
			text-decoration: none;
			transition-property:all;
			transition-duration:0.5s;
		}
		a:hover{
			background-color: black;
			color:white;
		}
		
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
			<li><a href="#">메뉴3</a></li>
			<li><a href="#">메뉴4</a></li>
			<li><a href="#">메뉴5</a></li>
		</ul>
	</nav>
</body>
</html>
