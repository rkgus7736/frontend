
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미디어 쿼리</title>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	article{
		width:100%;
	}
	#pop{
		width: 100px;
		height: 100px;
		border:1px solid black;
		background-color: white;
		position: fixed;
		top :0px;
		right:0px;
	}
	@media screen and (min-width : 1025px){
		body {
			background-color: red;
		}
		section{
			width: 25%;
			text-align:center;
			padding:30px 0px;
			box-sizing: border-box;
			border:1px solid black;
			background-color: cornflowerblue;
			float: left;
		}
	}
	@media screen and (max-width : 1024px){
		body {
			background-color: yellow;
		}
		section{
			width: 50%;
			text-align:center;
			padding:30px 0px;
			box-sizing: border-box;
			border:1px solid black;
			background-color: #e8e8e8;
			float: left;
		}
		
	
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#pop").html($(window).width());
		$(window).resize(function() {
			$("#pop").html($(window).width());
		});		
	});
	

</script>
</head>
<body>
	<article>
		<section>1</section>
		<section>2</section>
		<section>3</section>
		<section>4</section>
		<section>5</section>
		<section>6</section>
		<section>7</section>
		<section>8</section>
	</article>
	<div id="pop">
	
	</div>
</body>
</html>
