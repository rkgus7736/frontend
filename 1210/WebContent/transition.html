
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- transition -->
<style type="text/css">
	div{
		width:100px;
		height: 100px;
		border:1px solid black;
		margin-top:30px;
		background-color: blue;
	}
	#ani1{
		transition-property:background-color;
		transition-duration : 1s;
	}
	#ani1:hover{
		background-color: red;	
	}	
	#ani2{
		transition-property:all;
		transition-duration : 1s;
		transition-delay : 1s;
	}
	#ani2:hover{
		background-color: red;
		border-radius: 50px;
	}
</style>
</head>
<body>
	<div id="ani1"></div>
	<div id="ani2"></div>
</body>
</html>
