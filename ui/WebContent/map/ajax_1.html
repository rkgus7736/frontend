<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src="../lib/jquery.js"></script>
<script src="../lib/jquery-ui.js"></script>
<link rel="stylesheet" href="../lib/jquery-ui.css"/>
<script>
	$(function() {
		$("#popup").dialog({
			width:300,
			height: 300,
			modal:true,
			autoOpen: true,
			buttons : {"번역":function(){
				//ajax
				//번역할 내용
				var txt = "txt=" + $("textarea").val();
				$.ajax({
					url:"papago2.php",
					data : txt,
					type: 'get',
					success: function(data) {
						$("#result").html(data);
					}
				});
				$("#popup").dialog("close");	
			},
			"닫기":function(){
				$("#popup").dialog("close");	
			}
		} 
		});
		//$("#popup").dialog("open");
		
	});
</script>
<style>
	textarea {
		width:100%;
		height: 100%;
		resize: none;
	}
</style>
</head>
<body>
	<div id="popup" title="번역">
		<textarea placeholder="번역할 내용을 입력하세요"></textarea>
	</div>
	<div id="result"></div>
</body>
</html>
