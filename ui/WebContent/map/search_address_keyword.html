<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script type="text/javascript"
	src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=0caee9464a99b29ad7960fd88130de1e&libraries=services"></script>
<script src="lib/jquery.js"></script>
<script src="lib/jquery-ui.js"></script>
<link rel="stylesheet" href="lib/jquery-ui.css"/>
<script>
	$(function() {
		$("button").click(function() {
			var places = new kakao.maps.services.Places();

			var callback = function(result, status) {
			    if (status === kakao.maps.services.Status.OK) {
			    	var tag = "";
			        for(i=0;i<result.length;i++){
			        	tag += "<p>"+result[i].place_name + " " + result[i].address_name+ "</p>";
			        }
			        $("#area").html(tag);
			    }
			};

			places.keywordSearch($("#address").val(), callback);
			
		});//button
	});//main
</script>
<style>
	#area{
		width:500px;
		height: 300px;
		overflow: scroll;
	}
</style>
</head>
<body>
	<input type="text" id="address"><button>검색</button>
	<div id="area"></div>
	<div id="map"></div>
</body>
</html>
