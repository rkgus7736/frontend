<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src="../lib/jquery-3.5.1.min.js"></script>
<script>
	var flag = false;
	$(function () {
	    $(window).scroll(function () {
	        $("#result_area").text($(window).scrollTop());
	        
	        if($(window).scrollTop() > 40) {
	            $("#submenu").css("top","0px");
	        }else{     
	            $("#submenu").css("top", "40px");
	        }
	    });
	});
</script>
<style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 5000px;
        }

        ul {
            list-style-type: none;
            width: 100px;
            box-sizing: content-box;
            position: absolute;
            top: 20px;
            right: 30px;
        }
        li {
            width: 100px;
            padding: 10px 0px;
            text-align: center;
            background-color: darkgreen;
            border: 1px solid dodgerblue;
            color: darkorange;
            font-size: 18px;
            box-sizing: border-box;
        }
        #result_area {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: fixed;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <ul id="submenu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <div id="result_area"></div>
</body>

</html>
