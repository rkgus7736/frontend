<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$("#container").mousemove(function(e){
			//절대 좌표 - div의 좌표를 빼면 상대좌표로 작업 가능
			var xpos = e.pageX - $(this).offset().left;
			var ypos = e.pageY - $(this).offset().left;
			var result = "x좌표 :" + xpos + "<br>y좌표" + ypos;
			$(this).html(result);
		});
			//마우스의 어떤 버튼을 눌렀는지
		$("#container").mousedown(function(e){
		//	alert(e.which); // 1:왼쪽, 2:휠, 3:오른쪽 
		//	if(e.which != 3) // 3이 아닐땐 경고창 3이면 오른쪽 버튼 클릭 가능
			if(e.which == 3) //오른쪽 버튼 사용불가
				alert("오른쪽 버튼은 사용이 금지되어 있습니다")
		});
	});
</script>
<style>
	#container{
	width:1000px;
	height: 600px;
	border:1px solid black;
	margin:0 auto;
	}
</style>
</head>
<body>
	<div id="container"></div>
</body>
</html>
