<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src = "lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$("pop").mouseover(function(){
			//this:내부에 있기때문에 현재 pop이랑 똑같은것	
			$(this).css("box-shadow","10px 10px 5px black inset");
		    //10px 10px 5px black :  x좌표, y좌표,번짐,그림자색깔
			//10px 10px은 그림자가 시작할 좌표값
			//inset : border 내부에 shadow가 들어감 (기본은 outset)
			$("pop").mouseout(function(){
				$(this).css("box-shadow","none");					
		});
		});
		$("#txt").hover(function(){ //한번에 처리 가능
			//mouseover
			$(this).css("text-shadow","0px 0px 5px black");
		},function(){ //mouseout
		 	$(this).css("text-shadow","none");	
		});
		
	});
</script>
<style>
	#pop{
	width:100px;
	height: 100px;
	border:1px solid black;
	margin:30px 50px;
	}
	#txt{
	margin:100px 100px;
	width:100px;
	height: 100px;
	text-align:center;
	border:1px solid black;
	font-size: 22px;
	font-weight: bold;
	}
	#test{
	width: 100px;
	height: 100px;
	right: 100px;
	top: 100px;
	position: absolute;
	border-radius: 100px;
	box-shadow: 0px 0px 20px red,0px 0px 25px #FE2E2E,
				0px 0px 30px #FF4000,0px 0px 35px #FEBF00,
				0px 0px 40px #FACC2E,0px 0px 45px #F3F781;
	}
	#test:hover{
		box-shadow: 0px 0px 20px red inset,0px 0px 25px #FE2E2E inset,
				0px 0px 30px #FF4000 inset,0px 0px 35px #FEBF00 inset,
				0px 0px 40px #FACC2E inset,0px 0px 45px #F3F781 inset;
	}
</style>
</head>
<body>
	<div id="pop">
	</div>
	<div id="txt">
		<h1>Text Content</h1>
	</div>
	<div id="test">
		
	</div>
</body>
</html>
