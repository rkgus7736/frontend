<!DOCTYPE html>
<html>
<head lang="kr">
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$("a").click(function(e){
				e.preventDefault();
		});
		$("a").mouseover(function(){
			$(this).css("background-color","red");
		});
		$(window).submit(function(e){
			//e.preventDefault();
			//return false; 써도 효과는 동일, 하지만 preventDefault가 더 강력
			$("a").off("mouseover"); // off : 문자열로 해제할 이벤트 넣어주면 됨
			return false;
		});
	});
</script>
</head>
<body>
	<!-- 구글로 이동하는 하이퍼링크 -->
	<a href = "http://www.google.co.kr">구글로 이동</a>
	
	<form action="">
		<input type="text" name="name"><button>전송</button>
	</form>
</body>
</html>
