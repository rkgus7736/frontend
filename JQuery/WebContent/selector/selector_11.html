<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){		
		$("ul li").eq(2).css("color","red"); //2번 인덱스 선택
		$("ul li:lt(2)").css("color","blue"); //2번 인덱스보다 작은것들 전부 선택
		$("ul li:gt(2)").css("color","green"); //2번 인덱스보다 큰것들 전부 선택
	});
</script>
</head>
