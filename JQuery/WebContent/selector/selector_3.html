<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형제요소</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		//형제요소 선택법
		$(".txt + p").css("background-color","yellow") //.txt 다음 p
		$(".txt").next().next().css("background-color","green") //.txt 다다음줄
		$(".txt").prev().css("background-color","red") //.txt 이전 줄
		$(".txt").nextAll().css("text-decoration","underline")//txt이후 모든내용
		$(".txt").prevAll().css("text-decoration","line-through")//txt이전 모든내용
		
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용 1</p>
		<p class="txt">내용 2</p>
		<p>내용 3</p>
		<p>내용 4</p>
	</div>
</body>
</html>
