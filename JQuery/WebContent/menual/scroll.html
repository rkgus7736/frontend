<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
	  $(window).scroll(function(e){
		  //scrollTop:스크롤바의 위치값
		  $("#pop").text($(window).scrollTop());
	  }); 		
	});
</script>
<style>
	*{
	margin:0;
	padding:0;
	}
	body{
	height: 5000px;
	}
	#pop{
	width:200px;
	height: 200px;
	border: 1px solid black;
	position:fixed;
	top: 100px;
	left: 100px;
	}
</style>
</head>
<body>
	<div id="pop">
	</div>
</body>
</html>
