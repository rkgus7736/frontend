<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
	  // offset:절대좌표
	  $("p:first > span").text($(".box").offset().top); 
	  //position:상대좌표
	  $("p:last > span").text($(".box").position().top);
		
	});
</script>
<style>
	*{
	margin:0;
	padding:0;
	}
	#container{
	width:500px;
	height: 300px;
	margin:20px auto;
	position:relative;
	background-color: #e8e8e8;
	}
	.box{
	width:50px;
	height: 50px;
	left:100px;
	top:50px;
	border: 1px solid black;
	position:absolute;
	}
</style>
</head>
<body>
	<div id="container">
		<div class="box"></div>
	</div>
	
	<div>
		<p>절대위치 값 top: <span></span></p>
		<p>상대위치 값 top: <span></span></p>
	</div>
</body>
</html>
