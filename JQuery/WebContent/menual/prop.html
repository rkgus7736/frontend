<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	//attr : 직접적인 html의 속성 값을 가져옴
	//prop : 자바스크립트의 속성으로 가지고 있는것 
	$(function(){
		console.log($("#ch1").prop("checked",true)+ " "+typeof $("#ch1").prop("checked"));
		console.log($("#ch2").prop("checked"));
		console.log($("#ch3").prop("checked"));
		console.log(typeof $("#ch3").is(":checked"));
		$("#ch3").attr("checked",true);
		console.log($("#ch3").attr("checked")+ " "+typeof $("#ch3").attr("checked"));
		
		console.log($("#selectbox").prop("selectedIndex"));
	});
</script>
</head>
<body>
	<input type="checkbox" name="check" id="ch1">체크박스1<br>
	<input type="checkbox" name="check" id="ch2" checked>체크박스2<br>
	<input type="checkbox" name="check" id="ch3">체크박스3<br>
	<hr>
	<select id="selectbox">
		<option value="A">1</option>
		<option value="B">2</option>
		<option value="C" selected>3</option>
		<option value="D">4</option>
	</select>
</body>
</html>
