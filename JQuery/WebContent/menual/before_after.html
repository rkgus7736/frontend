<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		//after : 해당 선택된 것 이후에 형제요소를 추가
	  $("#wrap p:first").after("<p>등록한 p태그 1</p>");
		//before : 해당 선택된 것 이전에 형제요소를 추가
	  $("#wrap p:last").before("<p>등록한 p태그 2</p>");
		
	});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
</body>
</html>
