<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.true{
	color:blue;
	font-weight:bold;
	}
	.false{
	color:red;
	font-weight:bold;
	}
	.border{
	border:1px solid black;
	}
</style>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){
		$("p").addClass("border");
		$("p").removeClass("false");
		$("p").toggleClass("true");
		$("p").toggleClass("true");//2번 쓰면 제거하는 것
		$("p").removeClass("border");
		$("div").text($("p").hasClass("border"));
		
	})
</script>
</head>
<body>
	<p class="false">내용</p>
	<div></div>
</body>
</html>
