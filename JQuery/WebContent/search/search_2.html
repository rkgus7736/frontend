<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인덱스 번호찾기</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	//몇번 인덱스인지 찾는 법
	$(function(){	
		var idx = $("li").index($("#list3"));
		alert(idx) //console.log 사용해도 됨
	});
</script>
</head>
<body>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li id = "list3">내용3</li>
		<li>내용4</li>
		
	</ul>
</body>
</html>
