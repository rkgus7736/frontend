<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){	
		$("input:text").css("background-color","red");
		$("input:password").css("background-color","blue");
		
		//"a[target]" : a 태그에 target이 있는가
		$("a[target]").css("text-decoration","none");
		//"a[href*=google]" : a 태그에 google이 포함 되어있는가
		$("a[href*=google]").css("color","red");
		//속성값 마지막 글자를 확인
		$("a[href$=net]").css("font-style","italic");
		//속성값 시작 글자를 확인
		$("a[href^=https]").css("border","1px solid blue");
	});
</script>
</head>
<body>
	<form action="">
		<input type="text" id="id" placeholder="아이디를 입력하세요"><br>
		<input type="password" id="pass" placeholder="암호를 입력하세요"><br>	
	</form>
	<a href = "https://www.naver.com" target="_blank">네이버로 이동</a>
	<a href = "https://www.daum.net">다음으로 이동</a>
	<a href = "https://www.google.com">구글로 이동</a>
</body>
</html>
