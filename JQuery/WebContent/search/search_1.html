<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
	$(function(){		
		$.each($("#ul1 li"), function(i, obj) {
			console.log(i + "-" + $(obj).html());//.html()==innerHTML		
	});
		$.each($("#ul2 li"), function(i) {
			console.log(i + "-" + $(this).html());
	});
		
	var arr1=["A","B","C","D"];
	$.each(arr1, function(i, obj) {
		console.log(i + "-" + obj);
	});	
	var arr2 =[{"A":100},{"A":200},{"A":300},{"A":400}];
	//each를 먼저 쓰는 방법
	$.each(arr2, function(i, obj) {
		console.log(i + "-" + obj.A);
	});	
	//each를 나중에 쓰는 방법
	$(arr2).each(function(i, obj) {
		console.log(i + "-" + obj.A);
	})
});
</script>
</head>
<body>
	<ul id="ul1">
		<li>메뉴1-1</li>
		<li>메뉴1-2</li>
		<li>메뉴1-3</li>
		<li>메뉴1-4</li>
	</ul>
	<ul id="ul2">
		<li>메뉴2-1</li>
		<li>메뉴2-2</li>
		<li>메뉴2-3</li>
		<li>메뉴2-4</li>
	</ul>


</body>
</html>
