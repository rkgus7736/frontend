<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src = "../lib/jquery-3.5.1.min.js"></script>
<script>
		$(function(){
			$("button").click(function(){
				$("div").animate({ //animate에 들어갈 css작성
					left:"1000px"
				},2000);	
			});
			});
</script>
<style>
	div{
		width: 200px;
		height: 200px;
		border: 1px solid black;
		position: absolute;
		top:20px;
		left:0px;
	}
</style>
</head>
<body>
	<button>애니메이션 실행</button>
	<div></div>
</body>
</html>
