<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Insert title here</title>
<script src="../lib/jquery-3.5.1.min.js">
</script>
<script>
	$(function() {
		$("#main_menu").mouseenter(function() {
			$("#sub_menu").stop().slideDown(500);
		});
		$("#menu_bar").mouseleave(function() {
			$("#sub_menu").stop().slideUp(500);
		});
	});
</script>
<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	#menu_bar{
		width:150px;
	}
	#main_menu{
		width:150px;
		height: 50px;
		display: inline-block;
		padding:15px;
		line-height: 20px;
		font-size:20px;
		text-align : center;
		box-sizing : border-box;
		color:black;
		background-color: #e8e8e8;
		text-decoration: none;
	}
	#sub_menu{
		list-style-type: none;
		display: none;
	}
	#sub_menu a{
		width:150px;
		height: 40px;
		display: inline-block;
		padding:10px;
		line-height: 20px;
		font-size:20px;
		text-align : center;
		box-sizing : border-box;
		color:black;
		background-color: #e8e8e8;
		text-decoration: none;
	}
</style>
</head>
<body>
	<div id="menu_bar">
		<a id="main_menu" href="#">Default</a>
		<ul id="sub_menu">
			<li><a href="#">click1</a></li>
			<li><a href="#">click2</a></li>
			<li><a href="#">click3</a></li>
			<li><a href="#">click4</a></li>
			<li><a href="#">click5</a></li>
		</ul>
	</div>
</body>
</html>
