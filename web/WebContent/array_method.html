<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script>
	var arr1 = ["A","B","C","D"];
	var arr2 = ["E","F","G","H"];
	
	// join : 중간중간 구분할수있도록 -를 붙여줌
	var result = arr1.join("-"); 
	document.write(result,"<br>");
	
	//split : 이 내용으로 값을 자르겠다. 값이 많으면 배열을 나타내겠다.
	document.write(result.split("-"),"<br>");
	
	//concat : arr1,2를 하나로 합쳐줌
	var arr3 = arr1.concat(arr2);
	document.write(arr3,"<br>");
	
	//slice : 1번 인덱스부터 3번 인덱스 전까지 부분추출 (1번 인덱스 포함)
	//arr3은 변경 내용 없음
	result = arr3.slice(1,3);
	document.write(arr3,"<br>");
	document.write(result,"<br>");
	//splice : 괄호 안의 해당내용을 arr3에서 제거하겠다.
	result = arr3.splice(1,3);
	document.write(arr3,"<br>");
	document.write(result,"<br>");
</script>
</head>
<body>

</body>
</html>
